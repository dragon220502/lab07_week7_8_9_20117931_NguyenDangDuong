<html>
<head >
    <title>Login</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form th:object="${user}" th:action="@{/users/login}" method="post">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="text" name="userName" th:field="*{userName}" class="form-style"
                                                       placeholder="Your Username" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="passWord" th:field="*{passWord}" class="form-style"
                                                       placeholder="Your Password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-back">
                                <div>
                                    <form th:object="${signupDto}" th:action="@{/users/signup}" method="post">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" th:field="*{name}" name="name" class="form-style"
                                                       placeholder="Your Full Name" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="userName" th:field="*{userName}"  class="form-style"
                                                       placeholder="Your Username" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="passWord" th:field="*{passWord}"  class="form-style"
                                                       placeholder="Your Password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="confirmPassWord" th:field="*{confirmPassWord}"  class="form-style"
                                                       placeholder="Confirm Password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" th:field="*{email}"  class="form-style"
                                                       placeholder="Your Email" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="phone" th:field="*{phone}"  class="form-style"
                                                       placeholder="Your Phone" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" name="address" th:field="*{address}"  class="form-style"
                                                       placeholder="Your Address" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">submit</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
